    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

            <button><i class="fa-solid fa-magnifying-glass-location"></i></button>
        </div>
        <div class="weather loading">
            <h2 class="city">Weather in current city</h2>
            <h1 class="temp">25Â°C</h1>

            </div>
            <div class="humidity">Humidity: 50%</div>
            <div class="wind">Wind Speed: 5.3kmph</div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/4573b631d6.js" crossorigin="anonymous"></script>

</html>
